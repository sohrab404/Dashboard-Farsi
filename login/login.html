<!DOCTYPE html>
<html lang="fa" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحه ورود</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Yekan+Bakh:wght@400;600;800&display=swap" />
  <link rel="stylesheet" href="font.css">
  <link rel="stylesheet" href="./login.css">
  

</head>
<body>
  <div class="container-fluid">
    <div class="row min-vh-98">
      <!-- سمت چپ -->
      <div class=" innerbox col-md-6 left d-flex flex-column justify-content-center align-items-center text-center">
        <h1 class="fw-bold">ورود به پنل</h1>
        <p>کنترل کمپین‌های ادوایس</p>
        <img src="./assets/images/78401fcd-822f-4970-ad5c-6d10f511d5db.png" class="img-fluid my-3" alt="تصویر">
        
<div class="textbox">
  <span>اگر حساب کاربری ندارید</span>   <span>میتوانید</span>   
  <p><a href="#" class="atext">ثبت‌ نام کنید</a></p>


</div>
      </div>
      <!-- سمت راست -->
      <div class="col-md-5 right d-flex flex-column justify-content-center">
        <h2 class="mb-4">ورود</h2>
        <form>
          <div class="mb-3 position-relative" dir="rtl">
            <input dir="rtl" type="email" class="form-control py-2" placeholder="ایمیل" required>
            <img src="./assets/images/email.png" alt="ایمیل" class="position-absolute top-50 start-0 translate-middle-y mr-3 icon-i " width="24">
          </div>
          <div class="mb-3 position-relative">
            <input type="password" id="password" class="form-control py-2" placeholder="رمز عبور" required>
            <img src="./assets/images/lock-01.png" alt="قفل" class="position-absolute top-50 start-0 translate-middle-y me-3 icon-i" width="24">
            <img src="./assets/images/view.png" alt="نمایش" class="position-absolute top-50 end-0 translate-middle-y ms-3 icon-e" width="24" id="togglePassword" style="cursor: pointer;">
          </div>
          <a href="#" class="d-block text-end text-link mb-3">فراموشی رمز عبور</a>
          <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', function () {
      const passwordInput = document.getElementById('password');
      const type = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = type;
    });
  </script>
</body>
</html>
